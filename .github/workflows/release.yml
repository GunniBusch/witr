# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'
  PROJECT_NAME: witr

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
      COMMIT: ${{ github.sha }}
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Test
        run: go test ./...

      - name: Build binary (cross-compile, optimized)
        run: |
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          BIN=${PROJECT_NAME}-${{ matrix.os }}-${{ matrix.arch }}
          mkdir -p dist
          CGO_ENABLED=0 \
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          go build -trimpath -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT_SHORT} -X 'main.buildDate=${DATE}'" -o dist/${BIN} ./cmd/witr

      - name: Strip linux binary for smaller size
        if: matrix.os == 'linux'
        run: |
          BIN=${PROJECT_NAME}-${{ matrix.os }}-${{ matrix.arch }}
          strip dist/${BIN} || true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ matrix.arch }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          find artifacts -type f -name "*.tar.gz" -exec mv {} release/ \;
          cd release
          sha256sum *.tar.gz > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
